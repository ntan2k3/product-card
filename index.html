<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/brands.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/solid.css">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./image/image-product-desktop.jpg" alt="" class="desktop">
            <img src="./image/image-product-mobile.jpg" alt="" class="mobile">
        </div>
        <div class="card-content">
            <p class="card-name">PERFUME</p>
            <h1 class="card-title"> Gabrielle Essence Eau De Parfum</h1>
            <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card-price">
                <p class="card-discount">$149.99</p>
                <div class="card-original">$169.99</div>
            </div>
            <button class="card-btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
    </div>
</body>

</html>
